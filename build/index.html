<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="./stylesheets/app.build.css" />

    <script src="./scripts/lib.build.min.js"></script>
    <script src="./scripts/app.build.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="scenes">
        <div class="scene m-intro m-hidden" data-name="intro">
          <div class="controls">
            <div class="control m-yes">
              <span class="text">YES</span>
            </div>
            <div class="control m-no">
              <span class="text">NO</span>
              <span class="text m-visible-on-hover">YES</span>
            </div>
          </div>
          <div class="karina">
            <div class="karina-dialog">
              <div class="karina-dialog-text"></div>
            </div>
          </div>
        </div>
        <div class="scene m-game m-hidden" data-name="game">
          <div class="game-wrapper">
            <div class="game"></div>
          </div>
          <div class="overflow"></div>
          <div class="title">COCKTAIL INVADERS</div>
        </div>
        <div class="scene m-end m-hidden" data-name="end">
          <div class="text">HAPPY BIRTHDAY, KARINA!</div>
          <div class="pony"></div>
        </div>
      </div>
    </div>
  </body>
</html>
